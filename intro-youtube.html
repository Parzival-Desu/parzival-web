<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Portfolio - Parzival Takei</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === Sticky Footer Layout === */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px 0;
      background: linear-gradient(90deg, #fad0c4, #ffd1ff);
      color: #333;
      font-size: 14px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* === Page Content === */
    .video-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .video-wrapper {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .video-wrapper h3 {
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .video-player {
      width: 100%;
      border-radius: 10px;
      background: #000;
    }

    .custom-video-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
    }

    .play-pause-btn {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .play-pause-btn:hover {
      transform: scale(1.05);
    }

    .time-display {
      font-size: 0.9rem;
      color: #333;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #ff9a9e;
    }

    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo/parzival-high-resolution-logo-transparent.png" alt="Logo" class="site-logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="video-container">
      <a href="gallery.html" class="back-link">← Back to Gallery</a>

      <div class="video-grid">
        <div class="video-wrapper">
          <h3>Intro Video 1</h3>
          <video class="video-player" id="video1">
            <source src="videos/intro-video-1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="custom-video-controls">
            <button class="play-pause-btn" onclick="togglePlay('video1')">Play</button>
            <span class="time-display" id="time1">0:00 / 0:00</span>
          </div>
        </div>

        <div class="video-wrapper">
          <h3>Intro Video 2</h3>
          <video class="video-player" id="video2">
            <source src="videos/intro-video-2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="custom-video-controls">
            <button class="play-pause-btn" onclick="togglePlay('video2')">Play</button>
            <span class="time-display" id="time2">0:00 / 0:00</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Parzival Takei — All Rights Reserved.</p>
  </footer>

  <script src="particles.js"></script>
  <script>
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      seconds = Math.floor(seconds % 60);
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateTimeDisplay(videoId) {
      const video = document.getElementById(videoId);
      const timeDisplay = document.getElementById('time' + videoId.slice(-1));
      const currentTime = formatTime(video.currentTime);
      const duration = formatTime(video.duration || 0);
      timeDisplay.textContent = `${currentTime} / ${duration}`;
    }

    function togglePlay(videoId) {
      const video = document.getElementById(videoId);
      const btn = video.parentElement.querySelector('.play-pause-btn');
      if (video.paused) {
        video.play();
        btn.textContent = 'Pause';
      } else {
        video.pause();
        btn.textContent = 'Play';
      }
    }

    ['video1', 'video2'].forEach(id => {
      const video = document.getElementById(id);
      video.addEventListener('timeupdate', () => updateTimeDisplay(id));
      video.addEventListener('loadedmetadata', () => updateTimeDisplay(id));
      video.addEventListener('ended', () => {
        video.parentElement.querySelector('.play-pause-btn').textContent = 'Play';
      });
    });
  </script>
</body>
</html>
