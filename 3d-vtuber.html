<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D VTuber Avatar - Parzival Takei</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === Base layout for sticky footer === */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px 0;
      background: linear-gradient(90deg, #fad0c4, #ffd1ff);
      color: #333;
      font-size: 14px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* === Page-specific styles === */
    .portfolio-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    .portfolio-wrapper {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .portfolio-wrapper h2 {
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .portfolio-image {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
      margin: 0 auto;
      display: block;
    }

    .description {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      color: #333;
      line-height: 1.6;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #ff9a9e;
    }

    @media (max-width: 768px) {
      .portfolio-container {
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo/parzival-high-resolution-logo-transparent.png" alt="Logo" class="site-logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="portfolio-container">
      <a href="gallery.html" class="back-link">← Back to Gallery</a>
      <div class="portfolio-grid">
        <div class="portfolio-wrapper">
          <h2>3D VTuber Avatar Model</h2>
          <img
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgnS4BskGphHAZtx_eBgpgo8XXtRTk6_sFlo2zXUAmWQlW3IkZMoZlz-UNCGaqZKXoXTs6XsrI2aHUvuy1hEptn9snfiJILoygnWYrQ4jkGkMV2PDqdW_WT0qOKTv3MkpaUkDR_H94opT043GvWzAdL50QObwetYQhvDjz8iLwvFNZt0t8b8rrxQGpGaVQ/w439-h247/Screenshot%20(329).png"
            alt="3D VTuber Avatar"
            class="portfolio-image"
          />
          <div class="description">
            <p>Created using Vroid Studio</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Parzival Takei — All Rights Reserved.</p>
  </footer>

  <script src="particles.js"></script>
</body>
</html>
