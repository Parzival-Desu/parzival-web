    <style>
        .portfolio-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .portfolio-wrapper {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .portfolio-wrapper h2 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .portfolio-image {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
        }

        .description {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            color: #333;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin: 20px;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ff9a9e;
        }

        @media (max-width: 768px) {
            .portfolio-container {
                padding: 0 15px;
            }
        }
    </style>
</head>
